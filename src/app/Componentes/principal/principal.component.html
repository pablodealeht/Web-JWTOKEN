<div class="main-container">


    <!-- Menú Lateral -->
    <nav class="sidebar" [ngClass]="{'open': isSidebarOpen}">
        <button class="toggle-menu" (click)="toggleSidebar()">☰</button>
        <div class="menu-content">
            <!-- Más enlaces del menú aquí -->
            <ul>
                <li *ngFor="let item of menuItems">
                    <a (click)="showAbmTest()">{{ item.name }}</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Contenido Principal -->
    <div class="content">
        <!-- Perfil de Usuario y Menú Superior Derecho -->
        <div class="user-profile-container">
            <div class="user-profile" *ngIf="isAuthenticated()">
                <button class="dropdown-button">Bienvenido, {{ username }}</button>
                <div class="dropdown-content">
                    <a href="#">Panel de Usuario</a>
                    <a href="#" (click)="showChangePasswordForm()">Cambiar Contraseña</a>
                    <a href="#" (click)="logout()">Cerrar Sesión</a>
                </div>
            </div>
        </div>

        <div>
            <h1 class="textos">Bienvenido, {{username}}</h1>
            <app-abm-test *ngIf="currentView === 'AbmTest'"></app-abm-test>
            <!-- Ejemplo de integración de otro componente -->
        </div>
    </div>

    <a id="back-top" href='#top'>Volver</a>
</div>
